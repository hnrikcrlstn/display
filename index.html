<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display data</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 class="train-header">Kommande tåg</h1>
        <div class="row">
            <div class="train">
                
                <div class="seg-3 train-vasby">

                    <div class="row">
                        <div class="seg-2 train-seg train-s-0">
                            <div class="trainNoContainer">Linje: <span class="trainNo"></span></div>
                            <div class="trainRailContainer">Spår: <span class="trainRail"></span></div>
                            <div class="trainDepContainer">Avgång: <span class="trainDep"></span> <span class="trainDepNew"></span></div>
                            <div class="trainTimeContainer">Tid kvar: <span class="trainTime">0</span> min</div>
                            <span class="train-seg-error"></span>
                        </div>
                        <div class="seg-2 train-seg train-s-1">
                            <div class="trainNoContainer">Linje: <span class="trainNo"></span></div>
                            <div class="trainRailContainer">Spår: <span class="trainRail"></span></div>
                            <div class="trainDepContainer">Avgång: <span class="trainDep"></span> <span class="trainDepNew"></span></div>
                            <div class="trainTimeContainer">Tid kvar: <span class="trainTime">0</span> min</div>
                            <span class="train-seg-error"></span>
                        </div>
                    </div>
                    <h3 class="train-direction-header">Söder</h3>
                </div>                
                <div class="seg-3 train-vasby">
                    
                    <div class="row">
                        <div class="seg-2 train-seg train-n-0">
                            <div class="trainNoContainer">Linje: <span class="trainNo"></span></div>
                            <div class="trainRailContainer">Spår: <span class="trainRail"></span></div>
                            <div class="trainDepContainer">Avgång: <span class="trainDep"></span> <span class="trainDepNew"></span></div>
                            <div class="trainTimeContainer">Tid kvar: <span class="trainTime">0</span> min</div>
                            <span class="train-seg-error"></span>
                        </div>
                        <div class="seg-2 train-seg train-n-1">
                            <div class="trainNoContainer">Linje: <span class="trainNo"></span></div>
                            <div class="trainRailContainer">Spår: <span class="trainRail"></span></div>
                            <div class="trainDepContainer">Avgång: <span class="trainDep"></span> <span class="trainDepNew"></span></div>
                            <div class="trainTimeContainer">Tid kvar: <span class="trainTime">0</span> min</div>
                            <span class="train-seg-error"></span>
                        </div>
                    </div>
                    <h3 class="train-direction-header">Norr</h3>
                </div>
                
                <div class="seg-3">
                    <h3 class="train-from-header currentError">Pågående fel: <span class="currentTrainErrors"></span></h3>
                    <div class="row">
                        <span class="currentTrainErrorInfo"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="button" id="testBtn">Test</span>
    <div class="output"></div>
</body>
</html>
