<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display data</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="date-row">
            <div class="date"></div> <div class="time"></div> <div><span class="smaller">Vecka </span><span class="weekNo"></span></div>
        </div>

        <div class="train-container">
            <div class="train">
                <div class="train-vasby">
                    <div class="row">
                        <div class="train-seg train-s-0">
                            <div class="TrainDepCont train-data"><span class="trainDep"></span><br><span class="trainDepNew"></span></div>
                            <div class="trainDepLabel train-label">Avgång</div>
                            <div class="trainTime train-data"></div>
                            <div class="trainTimeLabel train-label">Tid kvar</div>
                        </div>
                        <div class="train-seg train-s-1">
                            <div class="TrainDepCont train-data"><span class="trainDep"></span><br><span class="trainDepNew"></span></div>
                            <div class="trainDepLabel train-label">Avgång</div>
                            <div class="trainTime train-data"></div>
                            <div class="trainTimeLabel train-label">Tid kvar</div>
                        </div>
                    </div>
                </div>

                <div class="train-vasby">
                    <div class="row">
                        <div class="train-seg train-s-2">
                            <div class="TrainDepCont train-data"><span class="trainDep"></span><br><span class="trainDepNew"></span></div>
                            <div class="trainDepLabel train-label">Avgång</div>
                            <div class="trainTime train-data"></div>
                            <div class="trainTimeLabel train-label">Tid kvar</div>
                        </div>
                        <div class="train-seg train-s-3">
                            <div class="TrainDepCont train-data"><span class="trainDep"></span><br><span class="trainDepNew"></span></div>
                            <div class="trainDepLabel train-label">Avgång</div>
                            <div class="trainTime train-data"></div>
                            <div class="trainTimeLabel train-label">Tid kvar</div>
                        </div>
                    </div>
                </div>
                <div class="train-vasby">
                    <div class="row">
                        <div class="train-seg train-n-0">
                            <div class="TrainDepCont train-data"><span class="trainDep"></span><br><span class="trainDepNew"></span></div>
                            <div class="trainDepLabel train-label">Avgång</div>
                            <div class="trainTime train-data"></div>
                            <div class="trainTimeLabel train-label">Tid kvar</div>
                        </div>
                        <div class="train-seg train-n-1">
                            <div class="TrainDepCont train-data"><span class="trainDep"></span><br><span class="trainDepNew"></span></div>
                            <div class="trainDepLabel train-label">Avgång</div>
                            <div class="trainTime train-data"></div>
                            <div class="trainTimeLabel train-label">Tid kvar</div>
                        </div>
                    </div>
                </div>
                <div class="train-error">
                    <div class="train-error-output">
                    </div>
                </div>
            </div>

            <div class="train-label-row">
                <div class="train-label-south train-label">
                    <h3 class="train-label">Mot city</h3>
                </div>
                <div class="train-label-north">
                    <h3 class="train-label">Mot Uppsala</h3>
                </div>
                <div class="train-label-error train-error-no-error">
                    <h3 class="train-label">Pågående fel</h3>
                </div>
            </div>
        </div>
        <div class="weather-row">
            <div class="seg-4 weather-col weather-1">
                <div class="weather-icon"><img src="#" class="weather-icon-img"></div>
                <div class="weather-temp"><span class="data"></span> °C</div>
                <div class="weather-status"><span class="data"></span></div>
                <div class="weather-wind"><span class="data"></span> m/s</div>
                <div class="weather-label">Just nu</div>
            </div>
            <div class="seg-4 weather-col weather-2">
                <div class="weather-icon"><img src="#" class="weather-icon-img"></div>
                <div class="weather-temp"><span class="data"></span> °C</div>
                <div class="weather-status"><span class="data"></span></div>
                <div class="weather-wind"><span class="data"></span> m/s</div>
                <div class="weather-label">Om 3 timmar</div>
            </div>            
            <div class="seg-4 weather-col weather-3">
                <div class="weather-icon"><img src="#" class="weather-icon-img"></div>
                <div class="weather-temp"><span class="data"></span> °C</div>
                <div class="weather-status"><span class="data"></span></div>
                <div class="weather-wind"><span class="data"></span> m/s</div>
                <div class="weather-label">Om 9 timmar</div>
            </div>
            <div class="seg-4 weather-col weather-4">
                <div class="weather-icon"><img src="#" class="weather-icon-img"></div>
                <div class="weather-temp"><span class="data"></span> °C</div>
                <div class="weather-status"><span class="data"></span></div>
                <div class="weather-wind"><span class="data"></span> m/s</div>
                <div class="weather-label">Imorgon</div>
            </div>
        </div>
        <div class="joke-row">
            <div class="joke-setup joke-line"></div>
            <div class="joke-punch-line joke-line"></div>
        </div>
        <!--
        <div class="button-row">
            <span class="button" id="testBtn">Test</span>
        </div>
    -->
    </div>
</body>
</html>
